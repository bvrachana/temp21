<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>6) unshift()</h2>
        <p>The Unshift() adds element to starting and return new array length</p>
    </center>
  <p><b>SYNTAX : </b></p>

  <pre>
    array.unshift(item1,item2,.....itemx);
  </pre>

  <script>
     let bikes = ['Yamaha', 'honda', 'TVS', 'Bajaj']

document.write(`<h1>Before array.unshift() : ${bikes}</h1>`)
document.write(`<h1>Before length : ${bikes.length}</h1>`)

document.write(`<h1>array.unshift() : ${bikes.unshift('Ducatti')}</h1>`)
document.write(`<h1>after array.unshift() : ${bikes}</h1>`)
document.write(`<h1>after length : ${bikes.length}</h1>`)

document.write(`<h1>Before array.unshift() : ${bikes}</h1>`)
document.write(`<h1>Before length : ${bikes.length}</h1>`)

document.write(`<h1>array.unshift() : ${bikes.unshift('Ducatti2', 'Royal Enfield')}</h1>`)
document.write(`<h1>after length : ${bikes.length}</h1>`)
document.write(`<h1>after array.unshift() : ${bikes}</h1>`)

for(let i=0; i<bikes.length; i++){
  document.write(`<h1>${bikes[i]}</h1>`)
   }
   </script>
</body>
</html>
