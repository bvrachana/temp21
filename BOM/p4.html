
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div id="result">

    </div>
    <button onclick="goforward()">go forward</button>
    <button onclick="goback()">go backward</button>
    
    <script>
        let result=document.getElementById("result");
        console.log(result);
        result.innerHTML=`<h1>you have  ${history.length}web pages in this session</h1>`;
